<template>
    <section class="slds-p-around_medium">
        <a name="skills"></a>
        <h1 class="slds-text-heading_large slds-text-align_center slds-m-bottom_medium">My Skills</h1>

        <div class="slds-grid slds-wrap slds-gutters">
            <template for:each={skills} for:item="skill">
                <div key={skill.id} class="slds-col slds-size_1-of-1 slds-medium-size_1-of-3">
                    <div class="slds-card slds-m-around_small">
                        <img src={skill.image} alt={skill.title} style="width:100%; border-radius: 0.25rem 0.25rem 0 0;" />
                        <div class="slds-p-around_medium">
                            <h2 class="slds-text-heading_medium slds-text-align_center">{skill.title}</h2>
                            <p class="slds-text-body_regular slds-text-align_center">{skill.description}</p>
                        </div>
                    </div>
                </div>
            </template>
        </div>
    </section>
</template>
